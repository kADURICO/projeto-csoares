<div class="login-container">
  <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <div class="form-field">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" />
      <div class="error-message">
        <ng-container *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.hasError('required')">Email é obrigatório.</small>
          <small *ngIf="loginForm.get('email')?.hasError('email')">Email inválido.</small>
        </ng-container>
      </div>
    </div>

    <div class="form-field">
      <label for="senha">Senha:</label>
      <input id="senha" formControlName="senha" type="password" />
      <div class="error-message">
        <ng-container *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
          <small *ngIf="loginForm.get('senha')?.hasError('required')">Senha é obrigatória.</small>
          <small *ngIf="loginForm.get('senha')?.hasError('minlength')">A senha deve ter pelo menos 5 caracteres.</small>
        </ng-container>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
</div>
